<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="main">
    <div class="navbar">
      <div class="links">
        <a href="#">Category</a>
        <a href="#">Lifestyle</a>
        <a href="#">Books</a>
      </div>
      <div class="mid">
        <div class="circle1"></div>
        <div class="circle2"></div> 
      </div>
      <div class="icons">
        <i class="fa-regular fa-heart"></i>
        <i class="fa-solid fa-cart-shopping"></i>
        <div class="img"></div>
      </div>
    </div>
    <div class="mid-circle"></div>
    <div class="containers">
      <div class="title">
        <h1>Freshness</h1>
        <div class="div1">
          <h1>start's</h1>
          <i class="fa-solid fa-arrow-right fa-beat-fade"></i>
        </div>
        <div class="div2">
          <h1>Here</h1>
          <i class="fa-solid fa-bolt-lightning fa-beat-fade" style="color: #ff759f;"></i>
        </div>
        <p class="para1">$9.99</p>
        <p>Fresh, tangy and tasty cold drink with refreshing minty notes.</p>
        <div class="div3">
          <button><i class="fa-solid fa-bag-shopping"></i>Add to cart</button>
          <i class="fa-regular fa-heart likebtn"></i>
        </div>
      </div>
      <div class="image">
        <div class="bg-img">
          <div class="pfp1">
            <div class="pfp-img"></div>
            <div class="pfp-text">
              <span>Someone</span>
              <p>has just purchased</p>
            </div>
          </div>
          <div class="pfp2">
            <div class="pfp-img"></div>
            <div class="pfp-text">
              <span>Someone</span>
              <p>has liked this item</p>
            </div>
          </div>
        </div>
        <div class="ball1"></div>
        <div class="ball2"></div>
        <div class="ball3"></div>
        <div class="pepsi-img"></div>
      </div>
      <div class="description">
        <div class="des">
          <div class="arrow">
            <i class="fa-solid fa-arrow-left"></i>
            <i class="fa-solid fa-arrow-right"></i>
          </div>
          <div class="text">
            <div class="text1">
              <h2>Description</h2>
              <i class="fa-solid fa-plus"></i>
            </div>
            <div class="text2">
              <h2>Nutrition</h2>
              <i class="fa-solid fa-plus"></i>
            </div>
            <div class="text3">
              <h2>Ingredients</h2>
              <i class="fa-solid fa-plus"></i>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
